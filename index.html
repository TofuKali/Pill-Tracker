<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Pill Tracker</h1>
        </div>

        <button id="addPillButton">Add Medicine and Time</button>
        <p id="newPillOutput"></p>
        <h1>Pill and Time List:</h1>
        <ul id="PillList"></ul>

        <script src="pill.js"></script>
    </div>
</body>
</html>
